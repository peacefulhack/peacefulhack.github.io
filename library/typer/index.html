<link rel="stylesheet" href="style.css">
<body style="overflow: hidden;">
    <audio src="https://imsolitude.github.io/typewriter/keystroke.mp3" type="audio/mp3" id="myAudio"></audio>
    <div class="holder">
      <div class="text" id="text"></div><span class="text">|</span>
    </div>
  </body>

  <script>
      let sound = document.getElementById("myAudio");
sound.volume = 0.3;

let div = document.getElementById("text");

const letters = ["M", "i", "k", "a", "i", "l", " g", "a","n","t","e","n","g"];

setTimeout(
  () =>
    letters.forEach((letter, i) => {
      setTimeout(() => {
        div.innerHTML += letter;
        sound.play();
      }, i * 500);
    }),
  2800
);

  </script>
